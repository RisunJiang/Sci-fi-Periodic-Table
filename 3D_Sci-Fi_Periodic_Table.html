<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        :root {

            --neon-pink: #ff00ff;
            --neon-amber: #ffae00;
            --holo-bg: rgba(8, 12, 18, 0.95);
            --border-color: rgba(0, 243, 255, 0.2);
            --text-main: #e0e0e0;
        }

        body {
            background-color: #000;
            background-image: 
                radial-gradient(circle at 50% 50%, #0d0d15 0%, #000 100%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);

            color: white;
            font-family: 'Segoe UI', 'Roboto', monospace;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .scene {
            position: relative;
            width: 80vw;
            height: 65vh;
            transform-style: preserve-3d;
            transform: rotateX(5deg); 
            transition: transform 0.1s ease-out;
        }

        .table-grid {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 100%;
            height: 100%;
            gap: 1px;
            transform-style: preserve-3d;
        }

        .element {
            position: relative;
            background: rgba(0, 20, 35, 0.5);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-sizing: border-box;
            backdrop-filter: blur(2px);
        }

        .element:hover {
            background: rgba(0, 243, 255, 0.25);
            border-color: var(--neon-blue);
            transform: translateZ(20px) scale(1.15);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.4);
            z-index: 100;
        }

        .top { display: flex; justify-content: space-between; font-size: 0.5vw; color: var(--neon-blue); opacity: 0.9; }
        .mid { text-align: center; margin-top: 0; display: flex; align-items: center; justify-content: center; gap: 2px;}
        .symbol { font-size: 1.1vw; font-weight: 800; color: #fff; text-shadow: 0 0 5px rgba(255,255,255,0.3); }
        .cn { font-size: 0.7vw; color: #ddd; font-weight: bold; margin-top: 4px;}
        .bot { text-align: center; font-size: 0.35vw; text-transform: uppercase; color: rgba(255,255,255,0.6); letter-spacing: 0.5px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        .element::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px;
            background: currentColor; opacity: 0.8;
        }
        .cat-alkali { color: #ff4444; } .cat-alkaline { color: #ffaa00; }
        .cat-transition { color: #ffff00; } .cat-post-transition { color: #00ff44; }
        .cat-metalloid { color: #00ffaa; } .cat-nonmetal { color: #0088ff; }
        .cat-halogen { color: #aa00ff; } .cat-noble { color: #ff00ff; }
        .cat-lanthanide { color: #eee; } .cat-actinide { color: #ff9999; }

        /* --- HOLOGRAPHIC SCREEN --- */
        #holo-screen {
            position: absolute;
            /* Top: -11% (Moved down 1 cell) */
            /* Left: Shifted left by ~1 cell width */
            top: -11%; 
            left: calc(50% - 4.5vw); 
            transform: translateX(-50%) perspective(1000px) rotateX(90deg) scale(0.8);
            width: 580px;
            min-height: 200px;
            height: auto;
            
            background: var(--holo-bg);
            border: 1px solid var(--neon-blue);
            border-top: 4px solid var(--neon-blue);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.9), 0 0 30px rgba(0, 243, 255, 0.15);
            backdrop-filter: blur(15px);
            
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 500;
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #holo-screen.active {
            transform: translateX(-50%) perspective(1000px) rotateX(0deg) scale(1);
            opacity: 1;
            /* Active pos slightly lower for float effect */
            top: -8%;
        }

        #holo-screen::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 20px;
            background: linear-gradient(to bottom, transparent, var(--neon-blue), transparent);
            opacity: 0; pointer-events: none;
        }
        #holo-screen.active::before { animation: scanLine 1.5s ease-out 1 forwards; }
        @keyframes scanLine { 0% { top: -20px; opacity: 0; } 10% { opacity: 0.2; } 100% { top: 120%; opacity: 0; } }

        .holo-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 20px;
            background: linear-gradient(90deg, rgba(0,243,255,0.15), transparent);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .holo-big-sym { font-size: 2.2rem; font-weight: 900; color: var(--neon-blue); line-height: 1; text-shadow: 0 0 10px var(--neon-blue); }
        .holo-names { text-align: right; }
        .holo-cn-name { font-size: 1.2rem; font-weight: bold; color: white; }
        .holo-en-name { font-size: 0.8rem; color: var(--neon-amber); letter-spacing: 2px; font-weight: bold;}

        .holo-body { padding: 15px 20px; font-size: 0.8rem; line-height: 1.5; color: #ccc; }
        
        .data-row { display: grid; grid-template-columns: 80px 1fr; margin-bottom: 8px; align-items: flex-start;}
        .lbl { color: var(--neon-blue); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; padding-top: 2px;}
        .val { color: var(--text-main); text-shadow: 0 0 1px rgba(0,0,0,0.8); }

            padding: 10px;
            border-radius: 4px;
        }
        .usage-val { color: var(--neon-amber); font-style: normal; font-weight: 500;}
        
        .click-hint {
            position: absolute; bottom: 5px; right: 10px;

            text-transform: uppercase; letter-spacing: 1px;
        }

            display: flex; align-items: center; justify-content: center;
            color: rgba(255,255,255,0.2); font-size: 10px;
            border: 1px dashed rgba(255,255,255,0.1);
            margin: 2px;
        }
    </style>
</head>
